{% extends 'base.html' %}
{% block content %}
<h2>Dashboard</h2>
<p><strong>Total Spent This Month:</strong> ${{ total }}</p>

<h3 class="mt-4">Breakdown by Category</h3>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Category</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        {% for item in by_category %}
        <tr>
            <td>{{ item.category }}</td>
            <td>${{ item.total }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="2">No expenses this month.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
