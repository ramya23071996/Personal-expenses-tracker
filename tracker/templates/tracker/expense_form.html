{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h2>{% if form.instance.pk %}Edit Expense{% else %}Add Expense{% endif %}</h2>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'expense_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
