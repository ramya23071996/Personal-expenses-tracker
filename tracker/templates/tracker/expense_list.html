{% extends 'base.html' %}
{% block content %}
<h2>My Expenses</h2>
<a href="{% url 'add_expense' %}" class="btn btn-success mb-3">+ Add Expense</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for expense in expenses %}
        <tr>
            <td>{{ expense.title }}</td>
            <td>${{ expense.amount }}</td>
            <td>{{ expense.category }}</td>
            <td>{{ expense.date }}</td>
            <td>
                <a href="{% url 'edit_expense' expense.pk %}" class="btn btn-sm btn-primary">Edit</a>
                <a href="{% url 'delete_expense' expense.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="5">No expenses added yet.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
